<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Tooltips</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <form action="{{ url_for('main') }}" class="ml-2 mr-2">
            <button type="submit" class="btn btn-secondary"   title="Go to Home">
                <i class="fa fa-home mt-1" style="font-size:28px;color:rgb(255, 255, 255)"></i>
            </button>
        </form>
        <!-- Add Ticket button -->
        <form action="{{ url_for('create_error_order') }}">
            <button type="submit" class="btn btn-success"   title="Create New Ticket">
                <i class="fa fa-plus mt-1" style="font-size:28px;color:rgb(255, 255, 255)"></i>
            </button>
        </form>
    </div>

    <script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
</body>
</html>
